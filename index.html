<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos Privados</title>
    <script src="./testes.js"></script>
  </head>
  <body>
    <h1>Quanto tempo!</h1>

    <input type="text" id="nameInput" placeholder="Digite seu nome">
    <input type="number" id="ageInput" min="18" max="99">
    <input type="email" id="emailInput" placeholder="Digite seu e-mail">
    <input type="password" id="passwordInput" placeholder="Digite sua senha">
    <input type="checkbox" id="agreeInput">
    <label for="agreeInput">Eu concordo com os termos e condições</label>
    <input type="radio" id="option1" name="options" value="1">
    <label for="option1">Opção 1</label>
    <input type="radio" id="option2" name="options" value="2">
    <label for="option2">Opção 2</label>
    <select id="countrySelect">
      <option value="br">Brasil</option>
      <option value="us">Estados Unidos</option>
      <option value="ca">Canadá</option>
    </select>
    <textarea id="messageTextarea" placeholder="Digite sua mensagem"></textarea>
            
  </body>
</html>
