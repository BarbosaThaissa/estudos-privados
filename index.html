<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos Privados</title>
    <script src="./testes.js"></script>
    <link rel="stylesheet" href="styled.css" />
  </head>
  <body>
    <main class="container">
      <h1>Quanto tempo!</h1>

      <label for="">Nome</label>
      <input type="text" placeholder="Digite seu nome" />

      <label for="">Idade</label>
      <input type="number" min="18" max="99" />

      <label for="">E-mail</label>
      <input type="email" placeholder="Digite seu e-mail" />

      <label for="">Senha</label>
      <input type="password" placeholder="Digite sua senha" />

      <div class="termos">
        <label for="agreeInput">Eu concordo com os termos e condições</label>
        <input type="checkbox" />
      </div>

      <div class="option">
        <label for="option1">Opção 1</label>
        <input type="radio" name="options" value="1" />
        <label for="option2">Opção 2</label>
        <input type="radio" name="options" value="2" />
      </div>

      <select>
        <option value="br">Brasil</option>
        <option value="ca">Canadá</option>
      </select>

      <label for="">Deixe o seu feedback</label>
      <textarea placeholder="Digite sua mensagem"></textarea>
    </main>
  </body>
</html>
